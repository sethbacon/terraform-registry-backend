
services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: terraform-registry-db
    environment:
      POSTGRES_DB: terraform_registry
      POSTGRES_USER: registry
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-registry}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U registry -d terraform_registry"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - registry-network
    restart: unless-stopped

  # Terraform Registry Backend
  backend:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: terraform-registry-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database configuration
      TFR_DATABASE_HOST: postgres
      TFR_DATABASE_PORT: 5432
      TFR_DATABASE_NAME: terraform_registry
      TFR_DATABASE_USER: registry
      TFR_DATABASE_PASSWORD: ${POSTGRES_PASSWORD:-registry}
      TFR_DATABASE_SSL_MODE: disable

      # Server configuration (run backend over HTTP on internal port 8080 for local compose)
      TFR_SERVER_HOST: 0.0.0.0
      TFR_SERVER_PORT: 8080
      # Public URL used when generating redirect/callback URLs. For local dev
      # using the Vite frontend, set this to the frontend origin (https://registry.local:3000).
      TFR_SERVER_BASE_URL: https://registry.local:3000

      # Storage configuration (local filesystem)
      TFR_STORAGE_DEFAULT_BACKEND: local
      TFR_STORAGE_LOCAL_BASE_PATH: /app/storage
      TFR_STORAGE_LOCAL_SERVE_DIRECTLY: "true"

      # Auth configuration
      TFR_AUTH_API_KEYS_ENABLED: "true"
      TFR_AUTH_OIDC_ENABLED: "false"
      TFR_AUTH_AZURE_AD_ENABLED: "false"

      # Multi-tenancy
      TFR_MULTI_TENANCY_ENABLED: "false"
      TFR_MULTI_TENANCY_DEFAULT_ORGANIZATION: default

      # Security - enable TLS for backend (use mounted certs)
      TFR_SECURITY_TLS_ENABLED: "true"
      TFR_SECURITY_TLS_CERT_FILE: /app/certs/server.crt
      TFR_SECURITY_TLS_KEY_FILE: /app/certs/server.key
      TFR_SECURITY_RATE_LIMITING_ENABLED: "true"

      # Logging
      TFR_LOGGING_LEVEL: info
      TFR_LOGGING_FORMAT: json

      # Telemetry
      TFR_TELEMETRY_ENABLED: "true"
      TFR_TELEMETRY_METRICS_ENABLED: "true"
      TFR_TELEMETRY_METRICS_PROMETHEUS_PORT: 9090

      # Encryption key for SCM OAuth token storage (32 bytes for AES-256)
      ENCRYPTION_KEY: "01234567890123456789012345678901"

      # JWT secret for authentication (required - generate with: openssl rand -hex 32)
      TFR_JWT_SECRET: "development-jwt-secret-change-in-production-01234567890"

      # Development mode (enables auto-generated JWT secret if TFR_JWT_SECRET not set)
      DEV_MODE: "true"
    ports:
      - "9090:9090"  # Prometheus metrics endpoint (scraped by Prometheus)
    volumes:
      - storage_data:/app/storage
      - ../backend/certs:/app/certs:ro
      # Mount config file if you want to use file-based config
      # - ./config.yaml:/app/config.yaml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - registry-network
    restart: unless-stopped

  # Terraform Registry Frontend (nginx + React SPA)
  # Frontend source lives in terraform-registry-frontend; pull the published image from ghcr.io.
  # To use a locally-built frontend instead, clone terraform-registry-frontend and adjust context.
  frontend:
    image: ghcr.io/sethbacon/terraform-registry-frontend:latest
    container_name: terraform-registry-frontend
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "443:443"
    volumes:
      - ../backend/certs:/etc/nginx/certs:ro
    networks:
      - registry-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "--no-check-certificate", "https://127.0.0.1:443/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: terraform-registry-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9091:9090"
    networks:
      - registry-network
    profiles:
      - monitoring

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: terraform-registry-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - registry-network
    profiles:
      - monitoring

volumes:
  postgres_data:
    driver: local
  storage_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  registry-network:
    driver: bridge
