name: Release

# Publish versioned binaries and a Docker image whenever a semver tag is
# pushed.  Tags must match `v*.*.*` (e.g., v1.2.3, v0.10.0-rc.1).
#
# Artifacts produced:
#   - Multi-platform Go binaries attached to the GitHub Release
#   - SHA-256 checksum file (checksums.txt)
#   - Docker image pushed to ghcr.io (tagged with version + latest)
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/terraform-registry-backend

jobs:
  # ── Branch guard — releases must originate from main ─────────────────────
  # GitHub Actions has no native way to filter tags by branch.  This job
  # fetches origin/main and verifies that the tagged commit is an ancestor of
  # (i.e. reachable from) main.  All downstream jobs depend on this one, so a
  # tag pushed on any other branch fails fast without building any artifacts.
  guard:
    name: Verify tag is on main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # need full history to walk ancestry

      - name: Check tagged commit is reachable from main
        run: |
          git fetch origin main
          if ! git merge-base --is-ancestor "$GITHUB_SHA" origin/main; then
            echo "::error::Release tags must be pushed on the main branch." \
                 "This tag points to a commit that is not in origin/main."
            exit 1
          fi
          echo "✅ Tag is on main — proceeding with release."

  # ── CI gate — full test suite must pass before any release artifact is built ──
  ci:
    name: CI
    needs: guard
    # issues:write is required by the gosec job inside ci.yml to open GitHub
    # issues when new findings are detected.  Reusable workflows can only
    # receive permissions that the caller explicitly grants.
    permissions:
      contents: read
      issues: write
    uses: ./.github/workflows/ci.yml

  # ── Build binaries ───────────────────────────────────────────────────────
  build-binaries:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: ci

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        working-directory: backend
        run: |
          VERSION="${{ github.ref_name }}"
          BINARY_NAME="terraform-registry-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build \
            -ldflags "-s -w -X main.Version=${VERSION} -X main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "../dist/${BINARY_NAME}" \
            ./cmd/server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  # ── Create checksums + GitHub Release ────────────────────────────────────
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, docker]
    permissions:
      contents: write   # required to create releases and upload assets

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for changelog generation

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: List release artifacts
        run: ls -lh dist/

      - name: Package deployment configs
        run: |
          VERSION="${GITHUB_REF_NAME}"
          tar -czf "dist/deployment-configs-${VERSION}.tar.gz" deployments/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          body: |
            ## Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ## Deployment Configs

            The `deployment-configs-*.tar.gz` asset contains all Helm, Kubernetes, Terraform, and
            cloud-provider deployment configurations. Extract with:

            ```bash
            tar -xzf deployment-configs-${{ steps.version.outputs.version }}.tar.gz
            ```
          generate_release_notes: true
          files: dist/*
          fail_on_unmatched_files: true

  # ── Build + push Docker image ────────────────────────────────────────────
  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write   # required to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: backend/
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
