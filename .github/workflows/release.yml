name: Release

# Publish versioned binaries and a Docker image whenever a semver tag is
# pushed.  Tags must match `v*.*.*` (e.g., v1.2.3, v0.10.0-rc.1).
#
# Artifacts produced:
#   - Multi-platform Go binaries attached to the GitHub Release
#   - SHA-256 checksum file (checksums.txt)
#   - Docker image pushed to ghcr.io (tagged with version + latest)
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name to release (e.g., v1.2.3)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/terraform-registry-backend

jobs:
  # ── Validate ────────────────────────────────────────────────────────────
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Go — mod tidy check
        working-directory: backend
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || \
            (echo "go.mod/go.sum drift detected — run 'go mod tidy'" && exit 1)

      - name: Go — build
        working-directory: backend
        run: go build ./...

      - name: Go — vet
        working-directory: backend
        run: go vet ./...

      - name: Go — test
        working-directory: backend
        run: go test ./... -race -covermode=atomic

  # ── Build binaries ───────────────────────────────────────────────────────
  build-binaries:
    name: Build binaries
    runs-on: ubuntu-latest
    needs: validate

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: linux
            goarch: arm64
            suffix: ''
          - goos: darwin
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: backend/go.sum

      - name: Build ${{ matrix.goos }}/${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        working-directory: backend
        run: |
          VERSION="${{ github.ref_name }}"
          BINARY_NAME="terraform-registry-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build \
            -ldflags "-s -w -X main.Version=${VERSION} -X main.BuildDate=$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            -o "../dist/${BINARY_NAME}" \
            ./cmd/server

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/
          retention-days: 1

  # ── Create checksums + GitHub Release ────────────────────────────────────
  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-binaries
    permissions:
      contents: write   # required to create releases and upload assets

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for changelog generation

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binary-*
          path: dist/
          merge-multiple: true

      - name: Generate checksums
        working-directory: dist
        run: sha256sum * > checksums.txt

      - name: List release artifacts
        run: ls -lh dist/

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          tag_name: ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: dist/*
          fail_on_unmatched_files: true

  # ── Build + push Docker image ────────────────────────────────────────────
  docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      packages: write   # required to push to ghcr.io

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: backend/
          file: backend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
